        <style>
            a{
                margin: 10px;
            }
            #bigImage{
                padding: 10px;
                background-color: #d3d3d3;
                border: 1px solid #BFBFBF;
                position: absolute;
            }
        </style>
       
        <script>
                $(function(){
                    var offsetX=20;
                    var offsetY=10;
                    var href;
                    $('a').hover(function(e){
                        href = $(this).attr('href');
                        $('<img src="'+ href+'" id="bigImage" />')
                        .css('left',e.pageX + offsetX)
                        .css('top',e.pageY + offsetY)
                        .appendTo('body')
                        .hide()
                        .fadeIn(1000);
                    },function(){
                        $('#bigImage').remove();
                    });
                    $('a').mousemove(function(e){
                        $('#bigImage').tooltip({
                            
                        });
                        
                    });
                });
        </script>
